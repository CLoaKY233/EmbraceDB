name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

  sanitizers:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build

      - name: Configure with sanitizers
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_SANITIZERS=ON

      - name: Build
        run: cmake --build build

      - name: Run tests with ASAN/UBSan/LeakSan
        run: ctest --test-dir build --output-on-failure

  coverage:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build lcov

      - name: Configure with coverage
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build --target embrace_tests

      - name: Run tests
        run: ./build/embrace_tests

      - name: Generate coverage
        run: |
          lcov --capture --directory build --output-file coverage.info \
            --ignore-errors mismatch --rc lcov_branch_coverage=1
          lcov --remove coverage.info '/usr/*' '*/build/*' '*/tests/*' '*/fuzz/*' \
            --output-file coverage.info --ignore-errors unused --rc lcov_branch_coverage=1

      - name: Check threshold
        run: |
          COVERAGE=$(lcov --summary coverage.info 2>&1 | grep 'lines' | grep -oE '[0-9]+\.[0-9]+' | head -1)
          echo "Coverage: ${COVERAGE}%"
          if awk "BEGIN {exit !($COVERAGE < 75)}"; then
            echo "::error::Coverage ${COVERAGE}% is below 75% threshold"
            exit 1
          fi

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.info

  format-check:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: |
          find src tests -type f \( -name "*.cpp" -o -name "*.hpp" \) -print0 | \
            xargs -0 clang-format --dry-run --Werror
