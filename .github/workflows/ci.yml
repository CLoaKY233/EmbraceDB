name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler:
          - { name: clang, cc: clang-18, cxx: clang++-18 }
          - { name: gcc, cc: gcc-12, cxx: g++-12 }

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM/Clang (for clang builds)
        if: matrix.compiler.name == 'clang'
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-18 main"
          sudo apt-get update
          sudo apt-get install -y clang-18 clang++-18 clang-format-18

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake gcc-12 g++-12

      - name: Configure CMake
        env:
          CC: ${{ matrix.compiler.cc }}
          CXX: ${{ matrix.compiler.cxx }}
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Run benchmarks (Release only)
        if: matrix.build_type == 'Release' && matrix.compiler.name == 'clang'
        run: timeout 5m ./build/embrace > benchmark_output.txt 2>&1

      - name: Upload benchmark results
        if: matrix.build_type == 'Release' && matrix.compiler.name == 'clang'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.compiler.name }}
          path: benchmark_output.txt

  sanitizers:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        sanitizer: [address, undefined]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM/Clang
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-18 main"
          sudo apt-get update
          sudo apt-get install -y clang-18 clang++-18

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Configure with ${{ matrix.sanitizer }} sanitizer
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          SANITIZER_FLAGS=""
          case "${{ matrix.sanitizer }}" in
            address)
              SANITIZER_FLAGS="-fsanitize=address -fno-omit-frame-pointer"
              ;;
            undefined)
              SANITIZER_FLAGS="-fsanitize=undefined -fno-omit-frame-pointer"
              ;;
          esac

          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="$SANITIZER_FLAGS" \
            -DCMAKE_C_FLAGS="$SANITIZER_FLAGS"

      - name: Build
        run: cmake --build build

      - name: Run tests with ${{ matrix.sanitizer }}
        run: |
          cd build
          ctest --output-on-failure

  format-check:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-18 main"
          sudo apt-get update
          sudo apt-get install -y clang-format-18

      - name: Check formatting
        run: |
          find src tests -type f \( -name "*.cpp" -o -name "*.hpp" -o -name "*.h" \) -print0 | xargs -0 clang-format-18 --dry-run --Werror
