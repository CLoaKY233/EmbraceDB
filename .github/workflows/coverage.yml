name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Download and execute LLVM installation script
          wget https://apt.llvm.org/llvm.sh
          chmod u+x llvm.sh
          sudo ./llvm.sh 18

          # Install additional tools
          sudo apt-get install -y ninja-build cmake

      - name: Configure with coverage
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang-18 \
            -DCMAKE_CXX_COMPILER=clang++-18 \
            -DCMAKE_C_FLAGS="-fprofile-instr-generate -fcoverage-mapping" \
            -DCMAKE_CXX_FLAGS="-fprofile-instr-generate -fcoverage-mapping" \
            -DCMAKE_EXE_LINKER_FLAGS="-fprofile-instr-generate" \
            -DCMAKE_SHARED_LINKER_FLAGS="-fprofile-instr-generate"

      - name: Build and test
        run: |
          cmake --build build
          cd build
          LLVM_PROFILE_FILE="embrace-%m-%p.profraw" ctest --output-on-failure

      - name: Generate coverage report
        run: |
          cd build
          # Check if profraw files exist (tests should have generated them)
          ls -la *.profraw || echo "Warning: No profraw files found"

          # Merge coverage data (use correct pattern)
          llvm-profdata-18 merge -sparse *.profraw -o embrace.profdata

          # Generate coverage report (use correct test binary path)
          llvm-cov-18 show ./embrace_tests -instr-profile=embrace.profdata > coverage.txt
          llvm-cov-18 report ./embrace_tests -instr-profile=embrace.profdata

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage.txt
