name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake clang-18 llvm-18

      - name: Configure with coverage
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang-18 \
            -DCMAKE_CXX_COMPILER=clang++-18 \
            -DCMAKE_C_FLAGS="-fprofile-instr-generate -fcoverage-mapping" \
            -DCMAKE_CXX_FLAGS="-fprofile-instr-generate -fcoverage-mapping"

      - name: Build and test
        run: |
          cmake --build build
          cd build
          LLVM_PROFILE_FILE="embrace-%p.profraw" ctest --output-on-failure

      - name: Generate coverage report
        run: |
          cd build
          llvm-profdata-18 merge -sparse embrace-*.profraw -o embrace.profdata
          llvm-cov-18 show ./embrace_tests -instr-profile=embrace.profdata > coverage.txt
          llvm-cov-18 report ./embrace_tests -instr-profile=embrace.profdata

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage.txt
