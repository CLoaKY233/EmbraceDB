name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Download and execute LLVM installation script
          wget https://apt.llvm.org/llvm.sh
          chmod u+x llvm.sh
          sudo ./llvm.sh 18

          # Install additional tools
          sudo apt-get install -y ninja-build cmake

      - name: Configure with coverage
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang-18 \
            -DCMAKE_CXX_COMPILER=clang++-18 \
            -DCMAKE_C_FLAGS="-fprofile-instr-generate -fcoverage-mapping" \
            -DCMAKE_CXX_FLAGS="-fprofile-instr-generate -fcoverage-mapping" \
            -DCMAKE_EXE_LINKER_FLAGS="-fprofile-instr-generate" \
            -DCMAKE_SHARED_LINKER_FLAGS="-fprofile-instr-generate"

      - name: Build
        run: cmake --build build

      - name: Run tests with coverage
        run: |
          cd build
          # Set the environment variable and run tests directly
          export LLVM_PROFILE_FILE="embrace-%m-%p.profraw"
          # Run the test binary directly instead of through ctest
          ./embrace_tests
          # Verify profraw files were created
          ls -la embrace-*.profraw || echo "Warning: No profraw files found after test execution"

      - name: Generate coverage report
        run: |
          cd build
          # Merge coverage data
          llvm-profdata-18 merge -sparse embrace-*.profraw -o embrace.profdata

          # Generate text coverage report
          llvm-cov-18 show ./embrace_tests -instr-profile=embrace.profdata > coverage.txt

          # Print summary to console
          llvm-cov-18 report ./embrace_tests -instr-profile=embrace.profdata

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage.txt
